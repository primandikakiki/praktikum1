<!DOCTYPE html>
<html>
<head>
	<title> Form HTML </title>
</head>
<body>
	<h1> Form HTML </h1>
	<font ty=arial size="5">
		Name : 
			<input type="Text" name="nama">
	<br>
		Gender : 
			<input type="radio" name="jenis_kelamin" value="L"> Man
			<input type="radio" name="jenis_kelamin" value="P"> Woman
	<br>
		Address : <input type="Text" name="alamat">
	<br>
		Country	:
		<select name="negara">
			<option value="ina"> Indonesia </option>
			<option value="may"> Malaysia </option>
			<option value="cin"> China </option>
			<option value="rus"> Russia </option>
			<option value="nor"> Norwegia </option>
			<option value="zbw"> Zimbabwe </option>
		</select>
	<br>
		Email :
			<input type="Text" name="email">
	<br>
		Photo :
			<input type="file" name="upload"/>
	<br>
	<br>
		Comment :
			<textarea name="deskripsi" cols="45" rows="5" align="center">
			</textarea>				
			<input type="submit" name="submit">
	<br>
		 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Form Registrasi	


</body>
</html>
